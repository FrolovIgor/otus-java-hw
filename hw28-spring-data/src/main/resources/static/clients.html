<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<head>
    <style>
        .column {
            float: left;
            width: 50%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
    <title>Клиентская база</title>
    <script src="clients.js"></script>
    <meta charset=utf-8>
</head>

<body>
<div class="row">
    <div class="column" align="center">
        <h4>Добавить нового клиента</h4>
        <form class="row" id="clientForm" onsubmit="saveClient()">
            <div class="row">
                <label>Имя клиента</label>
                <input  type="text" id="clientNameTextBox" pattern="[A-Za-z0-9]{4,15}" title="Латинские буквы и цифры, от 4 до 15 символов"  required>
            </div>
            <div class="row" style="margin: 10px">
                <label>Адрес клиента</label>
                <input type="text" id="clientAddressTextBox" pattern="[A-Za-z0-9]{4,15}" title="Латинские буквы и цифры, от 4 до 15 символов" required>
            </div>
            <div class="row" style="margin: 10px">
                <label>Телефоны</label>
                <input type="text" id="clientPhonesTextBox" pattern="[0-9,]{3,10}" title="Номера через запятую, только цифры">
            </div>
            <script>
                var clientForm=document.getElementById("clientForm");
                function submitForm(event){
                    //Preventing page refresh
                    event.preventDefault();
                }

                //Calling a function during form submission.
                clientForm.addEventListener('submit', submitForm);
            </script>
        </form>
        <button form="clientForm" type="submit">Сохранить</button>
    </div>
    <div class="column" align="center">
        <h4 align="center">Получить список клиентов</h4>
        <button onclick="getClients()">Получить</button>
        <div id="clientsDataContainer">
        </div>

    </div>
</div>
</body>
</html>
